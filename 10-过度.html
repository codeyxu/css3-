<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 100px;
            background-color: aqua;
            border-radius: 10px;
            /* transition:变化属性，花费时间，运动曲线 延迟时间; */
            transition: all 1s ;
        }
        div:hover{
            width: 400px;
            height: 300px;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
